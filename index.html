<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <!-- css reset -->
    <link rel='stylesheet' href='assets/css/reset.css'>
    <!--link css override -->
    <link rel='stylesheet' href='assets/css/style.css'>
    <!-- Bootstrap 4 -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div id='main-row' class='row'>
            <div id='giftext' class='col'>
            <h1 id='gt'>Gif Tastic</h1>
            <!-- text col /div -->
            </div>
            <!-- main row/header div -->
        </div>
        <!-- buttons  -->
        <div id="buttons-view">

        </div>

        <form id="gif-form">
            <label for="gif-input">Search for New Gif:</label>
            <input type="text" id="gif-input">
            <br>

            <!-- Button triggers new gif  to be added -->
            <input id="add-gif" type="submit" value="Add">
            <!-- end of form -->
        </form>

        <!-- Gifs will Get Dumped Here -->
        <div id="gif-view"></div>
        <!-- Link js -->
        <script type="text/javascript" src="assets/javascript/gif.js"></script>
        <!-- container div -->
    </div>
</body>

</html>
